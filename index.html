    <head>
        <link rel="stylesheet" href="../css/designer.css"/>
        <script src="./designer.js"></script>
        <script type="text/javascript">
            const rectA = new Designer.Rectangle({
                id: 'rectA',
                text: "Rect A",
                position: {
                    x: 113,
                    y: 475
                }
            });
            const rectB = new Designer.Rectangle({
                id: 'rectB',
                text: "Rect B",
                position: {
                    x: 285,
                    y: 114
                }
            });
            const rectC = new Designer.Rectangle({
                id: 'rectC',
                text: "Rect C",
                position: {
                    x: 584,
                    y: 447
                }
            });
            const rectD = new Designer.Rectangle({
                id: 'rectD',
                text: "Rect D",
                position: {
                    x: 252,
                    y: 413
                }
            });

            const circleA = new Designer.Circle({
              id: 'circleA',
              text: 'Circle A',
              position: {
                x: 190,
                y: 189,
              }
            });

            const triangleA = new Designer.Triangle({
              id: 'triangleA',
              text: 'Triangle A',
              position: {
                x: 112,
                y: 315,
              }
            });

            const ellipseA = new Designer.Ellipse({
              id: 'ellipseA',
              text: 'Ellipse A',
              radiusX: 220,
              radiusY: 80,
              position: {
                x: 420,
                y: 216,
              },
            });

            const canvas = new Designer.Canvas({
              width: 1440,
              height: 900,
              elements: [
                rectA,
                rectB,
                rectC,
                rectD,
                circleA,
                triangleA,
                ellipseA,
              ]
            });

            document.addEventListener('DOMContentLoaded', function () {
                let rectE,
                    connection;

                document.body.appendChild(canvas.getHTML());

                rectE = new Designer.Rectangle({
                    id: "rectE",
                    text: "Rect E",
                    position: {
                        x: 514,
                        y: 288
                    }
                });

                canvas.addElement(rectE);

                canvas.connect(circleA, rectA);
                canvas.connect(rectA, triangleA);
                canvas.connect(triangleA, rectB);
                canvas.connect(triangleA, rectC);
                canvas.connect(rectB, ellipseA);
                canvas.connect(rectC, ellipseA);
                canvas.connect(ellipseA, rectD);
                canvas.connect(rectD, rectE);
                // // canvas.connect(eev, act2);
                // canvas.connect(eev, ellipse);
                // canvas.connect(circle, ev);
                // canvas.connect()
            });
        </script>
